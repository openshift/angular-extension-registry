<html ng-app="myapp">
<head>
  <title>Angular Extension Registry</title>
  <!-- google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- layout engine -->
  <link rel="stylesheet" href="../../bower_components/layout.attrs/dist/layout.attrs.css" />
  <!-- theme -->
  <link rel="stylesheet" href="./style.css" />
  <style>
    [outline] {
     outline: 1px solid #DDD;
    }
    extension-renderer {
      outline: 1px dashed #990000;
      background-color: #EDBCBC;
    }
    .test {
      /* background-color: #990000; */
    }
  </style>
</head>
<body fit height-max class="bg-gray-lt font-roboto text-gray-dk">

  <div fit scrollable layout column outline>

    <div layout axis="center center" outline class="bg-white shadow-bottom-sm pad-lg">
      <strong>Angular Extension Registry</strong>
    </div><!-- /heading -->

    <div flex layout row mobile="column" outline>

      <div flex shrink="3" outline>

        <p><strong>Extension:sidebar-left</strong></p>
        <div
          extension-point
          extension-name="sidebar-left"
          extension-types="text link"></div>

      </div><!-- /sidebar left -->

      <div flex layout row grow="3" tablet="column" mobile="column">
        <div flex layout column outline class="pad-md">

          <div ng-controller="fooController">
          <p><strong>Extension:main</strong></p>
          <p>(using args attrib)</p>
          <div
            extension-point
            extension-name="main"
            extension-types="text link sanitize select"
            extension-args="{{items}}"></div>
          </div>

        </div><!-- /main left -->

        <div flex layout column class="pad-md">
          <p><strong>2nd center</strong></p>

          <p><strong>Extensions:foo, bar</strong></p>
          <p>but only select boxes</p>
          <div
            extension-point
            extension-name="foo bar"
            extension-types="select"></div>

        </div><!-- /main right -->

      </div><!-- /main -->


      <div flex conceal="mobile tablet" outline>
        <p><strong>Hidden for mobile &amp; tablet</strong></p>
        <ul>
          <li>foo</li>
          <li>bar</li>
          <li>baz</li>
        </ul>
      </div><!-- /sidebar right -->

    </div>

    <div
      layout row
      axis="center center"
      outline
      class="bg-white shadow-sm pad-lg">
      <div
        extension-point
        extension-name="footer"
        extension-types="text sanitize"></div>
    </div>
 </div><!-- /outer wrapper -->


<!-- vendor -->
<script src="../../bower_components/angular/angular.js"></script>
<script src="../../bower_components/angular-sanitize/angular-sanitize.js"></script>
<!-- angular-extension-manager components -->
<script src="../../src/extension-registry.js"></script>
<script src="../../src/constants/extension-registry-utils.js"></script>
<script src="../../src/services/extension-input-provider.js"></script>
<script src="../../src/directives/extension-point.js"></script>
<script src="../../src/directives/extension-renderer.js"></script>
<script src="../../dist/compiled-templates.js"></script>
<!-- minified
<script src="../../dist/angular-extension-registry.min.js"></script>
<script src="../../dist/compiled-templates.js"></script>
-->
<!-- app usage -->
<script src="./myApp.js"></script>
<script src="./extensions/main.1.js"></script>
<script src="./extensions/main.2.js"></script>
<script src="./extensions/sidebar.left.1.js"></script>
<script src="./extensions/sidebar.right.1.js"></script>
<script src="./extensions/footer.1.js"></script>
<script src="./extensions/foo.1.js"></script>
<script src="./extensions/bar.1.js"></script>

</body>
</html>
